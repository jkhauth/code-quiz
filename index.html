<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>i-Exam</title>
</head>

<body class="container text-center">
    <h1>iExam</h1>
    <div>
        <h1>Welcome to Your i-Exam</h1>
        <p>Take an i-exam to make sure your interactive coding is up to speed! The more questions you get right, the
            more time you get. The more questions you get wrong, the less time you get.</p>
    </div>
    <div class="card mt-3" id="quesbox">
        <div class="card-header feature-title">
            Featured Title
        </div>
        <ul class="list-group list-group-flush btn-group btn-group-toggle" data-toggle="buttons" id="questionBox">
            <li class="list-group-item list-item-a">
                <input type="radio" name="options" id="option1"> List Item A</li>
            <li class="list-group-item list-item-b ">
                <input type="radio" name="options" id="option2"> List Item B</li>
            <li class="list-group-item list-item-c ">
                <input type="radio" name="options" id="option3"> List Item C</li>
        </ul>
        
    </div>
    <input class="btn btn-primary" type="button" onclick="startQuiz()" value="Start">















    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
