<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>i-Exam</title>
</head>

<body class="container text-center">
    <h1 >iExam</h1>
    <div>
        <h1>Welcome to Your i-Exam</h1>
        <p>Take an i-exam to make sure your interactive coding is up to speed! The more questions you get right, the
            more time you get. The more questions you get wrong, the less time you get.</p>
        <h1>TIME: <span id="time"></span></h1>
        <h1>SCORE: <span id="score"></span></h1>
    </div>
    
    <br>
    <!--CARD 1-->
    <div class="card mt-3 hide" id="questionBox">
        <div class="card-header feature-title" id="questionTitle">
            Featured Title
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="answers">
        </div>
        
    </div>

    <br>

    <input class="btn btn-primary" type="button" onclick="startQuiz()" value="Start" id="start-button">















    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
